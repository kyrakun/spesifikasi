<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section-spesifikasi-standar">
      <div class="container-fluid">
        <div class="main-standar">
          <div class="row">
            <div class="col-md-5 g-0">
              <img src="mockup (2).png" class="img-fluid img-standar" alt="" />
            </div>
            <div class="col-md-7 g-0">
              <div class="title-standar">
                <h1>SPESIFIKASI MILITER STANDAR</h1>
              </div>
              <div class="detail-standar">
                <div class="row standar d-flex justify-content-evenly">
                  <div class="col-md-5">
                    <h4>DIMENSI</h4>
                    <p>2.040MM X 755MM X 1.195MM</p>
                  </div>
                  <div class="col-md-5">
                    <h4>SUMBU RODA</h4>
                    <p>1.345 MM</p>
                  </div>
                  <div class="col-md-5">
                    <h4>SISTEM PENGEREMAN</h4>
                    <p>FRONT : DISC BRAKE REAR : DISC BRAKE</p>
                  </div>
                  <div class="col-md-5">
                    <h4>UKURAN BAN</h4>
                    <p>FRONT : 19 | REAR : 3.00 -17</p>
                  </div>
                  <div class="col-md-5">
                    <h4>TENAGA</h4>
                    <p>10 HP / 6.000 RPM</p>
                  </div>
                  <div class="col-md-5">
                    <h4>TORSI</h4>
                    <p>1.345 MM</p>
                  </div>
                  <div class="col-md-5">
                    <h4>TIPE BATERAI</h4>
                    <p>72V / 40AH</p>
                  </div>
                  <div class="col-md-5">
                    <h4>BERAT KOSONG</h4>
                    <p>128 KG</p>
                  </div>
                </div>
              </div>
              <img src="pagar.svg" class="img-fluid pagar" alt="" />
              <img src="panah.svg" class="img-fluid float-end panah" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
